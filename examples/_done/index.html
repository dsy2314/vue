<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app"></div>

<script src="../../dist/vue.js"></script>
<script>
const childComp = Vue.component('child-comp', {
  template: `<div>{{msg}}</div>`,
  props: {
    a: String
  },
  data() {
    return {
      msg: "HAHAHAHA",
    }
  },
  mounted() {
    console.log(this);
  }
});


const vm = new Vue({
  el: "#app",
  template: `<div>{{msg}}<child-comp a="1"/></div>`,
  data() {
    return {
      msg: "HELLO VUE",
    }
  },
  mounted(){
    console.log(this);
  }
});
</script>
</body>
</html>
